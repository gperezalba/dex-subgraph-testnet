specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0xd864aD84602FE08492Bd058cD6aBc47e82CcFF0A"
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewAddress
        - NewCommission
        - NewMarket
        - NewToken
      abis:
        - name: Controller
          file: ./abis/Controller.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: NewCommission(uint256)
          handler: handleNewCommission
        - event: NewAddress(uint256,address,bool)
          handler: handleNewAddress
        - event: NewToken(address)
          handler: handleNewToken
      file: ./src/controller.ts
  - kind: ethereum/contract
    name: NameService
    network: mainnet
    source:
      address: "0xa235C036b75413e68f373BCa100bF818423Ee5B6"
      abi: NameService
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - CreateName
        - ChangeWallet
        - ChangeOwner
      abis:
        - name: NameService
          file: ./abis/NameService.json
      eventHandlers:
        - event: CreateName(string,indexed address,indexed address)
          handler: handleCreateName
      file: ./src/user.ts
  - kind: ethereum/contract
    name: DEX
    network: mainnet
    source:
      address: "0x7A9A9f9899a81d5d968937596bB798a7Ea55cF13"
      abi: DEX
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - CreateName
      abis:
        - name: DEX
          file: ./abis/DEX.json
      eventHandlers:
        - event: CancelOrder(indexed address,indexed address,indexed address,uint256,uint256,bytes32)
          handler: handleCancelOrder
        - event: Deal(indexed bytes32,bytes32,bytes32,uint256,uint256,uint256)
          handler: handleDeal
        - event: SetOrder(indexed address,indexed address,indexed address,uint256,uint256,bytes32)
          handler: handleSetOrder
        - event: UpdateOrder(indexed bytes32,uint256)
          handler: handleUpdateOrder
      file: ./src/dex.ts
templates:
  - name: Token
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/token.ts
      entities:
        - Transfer
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,indexed bytes)
          handler: handleTransfer
